<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row first">
            <div class="col-9">
                <h1>Your Payment<br> Methods</h1>
            </div>
            <div class="col-3">
                <img class="jupi" src="assets/img/jupiter.png">
            </div>
        </div>

        <div class="row pay">
            <div class="col-5 offset-1 paypal">
                    <img src="assets/img/paypal1.png" id="paypic"><br>
                    <span id="payname">PayPal Balance</span>
                    <h4 id="paycash">8,345.91</h4>
                    <button id="button1" type="button">Transfer</button>
            </div>
            <div class="col-5 card2">
                    <img src="assets/img/person.png" id="person"><br>
                    <span id="pinky">Bank Balance</span>
                    <h4 id="mula">98,000</h4>
                    <button id="button2"t ype="button">Details</button>
            </div>
        </div>

        <div class="row credit">
            <div class="col-12">
                <span>Link A Credit Card</span>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <span id="boldtxt">Estimated Total of<br> <span id="blue">All Currencies</span></span>
            </div>
            <div class="col-4">
                <div class="custom-control custom-switch"
                style="text-align: right;padding-top: 22px;">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"></label>
                  </div>
            </div>
        </div>

        <div class="row money">
            <div class="col-3">
                <img src="assets/img/usa.png">
            </div>
            <div class="col-6">
                <span class="bold">USD</span> 
                <span id="primary">Primary</span>
            </div>
            <div class="col-3 right">
                <span class="bold">8,345.91</span>
            </div>
        </div>

        <div class="row vnd">
            <div class="col-3">
                <img src="assets/img/vietnam.png">
            </div>
            <div class="col-5">
                <span class="bold">VND</span> 
            </div>
            <div class="col-4 right">
                <span class="bold">98,000,000</span>
            </div>
        </div>

        </div>
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
